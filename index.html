<!DOCTYPE html>
<html>
<head>
  <title>mega.nz/4share - URL Filter</title>
      <style type="text/css">
                 /* General styles */
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  padding-top: 50px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  background-color: #3368ff;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  display: none;
  padding-top: 80px;
}

.popup-content {
  background-color: white;
  margin: auto;
  padding: 20px;
  border-radius: 5px;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
  text-align: center;
  position: relative;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

@media only screen and (min-width: 768px) { /* Apply styles for screens larger than 768px */
  input[type="text"] {
    width: 70%;
    margin-right: 15px;
    margin-bottom: 0;
  }

  label {
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 0;
  }

  button {
    margin-bottom: 0;
  }
} 

/* Style the top arrow button */
.top-arrow button {
  position: fixed;
  bottom: 20px;
  right: 30px;
  color: #fff; /* white */
  background-color: #f7f7f7; /*white*/
  border: none;
  border-radius: 50%;
  padding: 12px;
  font-size: 24px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
  cursor: pointer;
}

.top-arrow button:hover {
  background-color: #0069d9; /* darker blue */
}

    </style>
</head>
<body>
  <div style="text-align: center;">
  <h1>Filter URLs by /mega.nz/4share</h1>
  <label for="original-url">Original URLs:</label>
  <br>
  <textarea id="original-url" rows="5" cols="150"></textarea>
  <br>
  <button onclick="filterUrls()">Filter URLs</button>
  <button onclick="reset()">Reset</button>
  <br><br>
  <label for="filtered-4shared">Filtered [4shared] URLs:</label>
  <br>
  <textarea id="filtered-4shared" rows="5" cols="150"></textarea><br>
  <button onclick="copy4sharedtextarea()">Copy</button><br>
  <br><br>
  <label for="filtered-mega">Filtered [mega.nz] URLs:</label>
  <br>
  <textarea id="filtered-mega" rows="5" cols="150"></textarea><br>
  <button onclick="copymegatextarea()">Copy</button><br>
  </div>
  <script>
    function filterUrls() {
      const originalUrlTextarea = document.getElementById("original-url");
      const filtered4sharedTextarea = document.getElementById("filtered-4shared");
      const filteredMegaTextarea = document.getElementById("filtered-mega");

      const originalUrls = originalUrlTextarea.value.trim().split("\n");
      let filtered4sharedUrls = [];
      let filteredMegaUrls = [];

      for (const url of originalUrls) {
        if (url.includes("4shared")) {
          filtered4sharedUrls.push(url);
        } else if (url.includes("mega.nz")) {
          filteredMegaUrls.push(url);
        }
      }

      filtered4sharedTextarea.value = filtered4sharedUrls.join("\n");
      filteredMegaTextarea.value = filteredMegaUrls.join("\n");
    }
  </script>
  <script>
    function copy4sharedtextarea() {
        // Select the text area
        const textarea = document.getElementById("filtered-4shared");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }

    function copymegatextarea() {
        // Select the text area
        const textarea = document.getElementById("filtered-mega");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }

     function reset() {
      document.getElementById("original-url").value = "";
      document.getElementById("filtered-4shared").value = "";
      document.getElementById("filtered-mega").value = "";
    }
  </script>
</body>
</html>
